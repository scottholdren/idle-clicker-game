<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- White background with subtle border -->
  <rect width="32" height="32" fill="white" stroke="#e0e0e0" stroke-width="0.5"/>
  
  <!-- Main asymptotic curve (y = 1/x style) -->
  <path d="M 3 29 Q 6 22 9 18 Q 12 14 15 12 Q 18 10 21 9 Q 24 8.2 27 8" 
        stroke="#1976d2" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Horizontal asymptote (y-axis approach) -->
  <line x1="18" y1="7.5" x2="30" y2="7.5" 
        stroke="#666" 
        stroke-width="1" 
        opacity="0.3" 
        stroke-dasharray="1,1"/>
  
  <!-- Vertical asymptote (x-axis approach) -->
  <line x1="2.5" y1="10" x2="2.5" y2="30" 
        stroke="#666" 
        stroke-width="1" 
        opacity="0.3" 
        stroke-dasharray="1,1"/>
</svg>